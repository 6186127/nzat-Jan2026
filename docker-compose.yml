services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro

  api:
    build:
      context: .
      dockerfile: backend/Workshop.Api/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ConnectionStrings__Default: ${DB_CONN_STRING}
      ConnectionStrings__Carjam: ${DB_CONN_STRING}
    depends_on:
      - db
    ports:
      - "${API_PORT:-8080}:8080"

  web:
    build:
      context: .
      dockerfile: apps/shell/Dockerfile
    depends_on:
      - api
    ports:
      - "${WEB_PORT:-5173}:80"

volumes:
  db_data:

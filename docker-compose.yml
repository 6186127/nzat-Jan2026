services:
  db:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - /www/wwwroot/NZAT.NET/db/init:/docker-entrypoint-initdb.d:ro

  api:
    build:
      context: /www/wwwroot/NZAT.NET/backend
      dockerfile: Workshop.Api/Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ConnectionStrings__Default: ${DB_CONN_STRING}
      ConnectionStrings__Carjam: ${DB_CONN_STRING}
    depends_on:
      - db
    ports:
      - "${API_PORT:-8080}:8080"

  web:
    build:
      context: /www/wwwroot/NZAT.NET/apps/shell
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "${WEB_PORT:-5173}:80"

volumes:
  db_data:

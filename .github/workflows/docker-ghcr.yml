name: Build & Push to GHCR

on:
  push:
    branches:
      - main


jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push API
        uses: docker/build-push-action@v6
        with:
          context: ./backend/Workshop.Api
          push: true
          tags: ghcr.io/6186127/nzat-api:latest

      - name: Build & Push Web
        uses: docker/build-push-action@v6
        with:
          context: ./apps/shell
          push: true
          tags: ghcr.io/6186127/nzat-web:latest
